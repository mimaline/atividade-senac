<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desenvolvimento - Tech</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/rodape.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.2/font/bootstrap-icons.css">
</head>

<body>
    <div class="container-principal">
        <!-- Inclui o Menu Unico Atraves de JavaScript -->
        <div include-html-menu="menu.html"></div>

        <div class="container">
            <div class="page">
                <div class="countdown-col col">
                    <div class="time middle">
                        <span><div id="days">12</div> Days</span>
                        <span><div id="hours">06</div> Hours</span>
                        <span><div id="minutes">35</div> Minutes</span>
                        <span><div id="seconds">54</div> Seconds</span>
                    </div>
                </div>
                <div class="newsletter-col col">
                    <div class="newslatter middle">
                        <h2>We Will Coming Soon in a new year!!!</h2>
                        <br>
                        <h4>Subscribe to get notification when we start</h4>
                        <form>
                            <input type="text" placeholder="Enter Your Email" />
                            <button type="button" class="newslatter-button">Subscribe</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div include-html-rodape="rodape.html"></div>

</body>

<script src="js/script.js"></script>

<script>
    includeHTML("include-html-menu");
    includeHTML("include-html-rodape");
</script>

<script src="js/countdown.js"></script>

</html>
